name: Publish to Test-PyPI

on:
  push:

permissions:
  contents: read


jobs:
  build:
    name: Build distribution üì¶
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.x"
    - name: Install pypa/build
      run: >-
        python3 -m
        pip install
        build
        --user
    - name: Build a binary wheel and a source tarball
      run: python3 -m build
    - name: Store the distribution packages
      uses: actions/upload-artifact@v3
      with:
        name: python-package-distributions
        path: dist/

  version-check:
    name: Check Version
    runs-on: ubuntu-latest
    outputs:
      pypi_version: "steps.pypi_step.outputs.PYPI_VERSION"
      code_version: "steps.code_step.outputs.CODE_VERSION"
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.x"
    - name: Install requisites
      run: |
        pip install requests
    - name: Retrieve PYPI version
      id: pypi_step
      run: |
        python scripts/pypi_version.py >> $GITHUB_OUTPUT
        cat $GITHUB_OUTPUT
    - name: Retrieve CODE version
      id: code_step
      run: |
        python scripts/code_version.py >> $GITHUB_OUTPUT
        cat $GITHUB_OUTPUT

  publish-to-testpypi:
    name: Publish Python üêç distribution üì¶ to TestPyPI
    needs:
    - build
    - version-check
    if: ${{ needs.version-check.outputs.PYPI_VERSION != needs.version-check.outputs.CODE_VERSION}}
    runs-on: ubuntu-latest
    environment:
      name: testpypi
      url: https://test.pypi.org/p/astromodule
    permissions:
      contents: read
      id-token: write  # IMPORTANT: mandatory for trusted publishing
    steps:
    - name: Download all the dists
      uses: actions/download-artifact@v3
      with:
        name: python-package-distributions
        path: dist/
    - name: Publish distribution üì¶ to TestPyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        repository-url: https://test.pypi.org/legacy/